<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Каталог жиж</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #24132a;
  color: #bfa8d1;
}

/* ===== HEADER ===== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background-color: #2e1733;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  object-fit: cover;
}

.logo-text {
  font-size: 1.4em;
  font-weight: bold;
  color: #fff;
}

.header-links a {
  text-decoration: none;
  color: #fff;
  background-color: #3e1f50;
  padding: 8px 15px;
  border-radius: 8px;
}

/* ===== CONTAINERS ===== */
.container {
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

/* ===== BRAND ===== */
.brand-card {
  background-color: #2e1733;
  border-radius: 12px;
  width: 200px;
  text-align: center;
  padding: 15px;
  cursor: pointer;
}

.brand-card img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
}

.brand-name {
  margin-top: 10px;
  font-weight: bold;
}

/* ===== LIQUID ===== */
.liquid-list {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  margin-top: 20px;
}

.liquid-card {
  background-color: #2e1733;
  border-radius: 10px;
  padding: 10px;
  width: 180px;
  text-align: center;
  position: relative;
}

.liquid-card img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 10px;
}

.liquid-name {
  font-weight: bold;
  margin-top: 6px;
}

.liquid-desc {
  font-size: 0.9em;
}

.liquid-price {
  font-weight: bold;
  margin-top: 6px;
}

.liquid-price.promo {
  color: red;
}

.liquid-price.soldout {
  color: gray;
}

.promo-label {
  position: absolute;
  top: 5px;
  right: 5px;
  background: red;
  color: white;
  padding: 3px 6px;
  font-size: 0.7em;
  border-radius: 6px;
}

.promo-note {
  font-size: 0.75em;
  color: #ffb3b3;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  .brand-card { width: 140px; }
  .brand-card img { width: 100px; height: 100px; }
  .liquid-card { width: 140px; }
  .liquid-card img { width: 100px; height: 100px; }
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="images/shop-icon.jpg">
    <span class="logo-text">fluffy</span>
  </div>
  <div class="header-links">
    <a href="https://t.me/Fluffy_Manager" target="_blank">Telegram</a>
    <a href="https://t.me/+jnN6mgE1BAUwNmIy" target="_blank">Отзывы</a>
  </div>
</header>

<div class="container" id="brandsContainer"></div>

<div class="container" id="liquidsContainer" style="display:none;">
  <button id="backBtn">Назад к брендам</button>
</div>

<script>
/* ===== DATA ===== */
const DATA = [ 
  {
    id: 'Vozol Prime',
    name: 'Vozol Prime 5%',
    short: 'Фруктовые и свежие вкусы от Vozol.',
    image: 'images/vozol.JPG',
    liquids: [
      {id:'v-sk', name:'Strawberry Kiwi', desc:'Сочная клубника с киви.', price:'€15.99', image:'images/strawberrykiwi1.jpg', available: true},
      {id:'v-b', name:'Berry', desc:'Ягодный микс.', price:'€15.99', image:'images/berry.jpg', available: true},
      {id:'v-sic', name:'Strawberry Ice Cream', desc:'Клубника с мороженным.', price:'€15.99', image:'images/Strawberry Ice Creamvozol.webp', available: true},
      {id:'v-mi', name:'Mint Ice', desc:'Мятный аромат.', price:'€15.99', image:'images/mint ice vozoll.webp', available: true},
      {id:'v-mbv', name:'Mixed Berries', desc:'Микс ягод.', price:'€15.99', image:'images/mixed berries vozol.webp', available: true},
      {id:'v-biv', name:'Blueberry Ice', desc:'Освежающая черника.', price:'€15.99', image:'images/blueberry ice vozol.jpg', available: true},
      {id:'v-si', name:'Strawberry Ice', desc:'Клубника с мятой.', price:'€15.99', image:'images/strawberry ice vozol prime.jpg', available: true},
      {id:'v-cherrycola', name:'Cherry Cola', desc:'Кола с вишней.', price:'€15.99', image:'images/cherry cola vozol prime.webp', available: true},
      {id:'v-l777', name:'Love 7-7-7', desc:'Сладкий фруктовый микс.', price:'€15.99', image:'images/LOVEEE.jpg', available: true},
      {id:'v-sai', name:'Sour Apple Ice', desc:'Кислое яблоко с холодком.', price:'€15.99', image:'images/sourappleice.jpg', available: true}
    ]
  },
  {
    id: 'Elfliq',
    name: 'Elfliq 5%',
    short: 'Лёгкие и утончённые вкусы для ежедневного парения.',
    image: 'images/elfliq.jpg',
    liquids: [
       {id:'e-sb', name:'Strawberry Banana', desc:'Клубника с бананом.', price:'€15.99', image:'images/strawberry banana elfliq.webp', available: true},
       {id:'e-mp', name:'Mango Peach', desc:'Манго с персиком.', price:'€15.99', image:'images/mahgo peach elfliq.webp', available: true},
       {id:'e-chc', name:'Cherry', desc:'Вишня.', price:'€15.99', image:'images/elfliq cherry.webp', available: true},
       {id:'e-ap', name:'Aplle Peach', desc:'Яблоко с персиком.', price:'€15.99', image:'images/apple peach elfliq.avif', available: true},
       {id:'e-bl', name:'Blueberry', desc:'Черника.', price:'€15.99', image:'images/blueberry elfliq.jpeg', available: true},
       

     
       {id:'e-rl', name:'Raspberry Lychee', desc:'Малина с личи.', price:'€15.99', image:'images/raspberrylynchee.webp', available: true},
       {id:'e-jr', name:'Jasmine Raspberry', desc:'Жасмин с малиной.', price:'€15.99', image:'images/jasmineraspberry.jpeg', available: true}
    ]
  }
];;

/* ===== PROMO ===== */
const PROMO_ACTIVE = true;
const PROMO_DISCOUNT = 1;
const PROMO_NOTE = 'От покупки 2 и более — цена 13.99€';

/* ===== ELEMENTS ===== */
const brandsContainer = document.getElementById('brandsContainer');
const liquidsContainer = document.getElementById('liquidsContainer');
const backBtn = document.getElementById('backBtn');

/* ===== FUNCTIONS ===== */
function showBrands() {
  brandsContainer.innerHTML = '';
  DATA.forEach(brand => {
    const card = document.createElement('div');
    card.className = 'brand-card';
    card.innerHTML = `
      <img src="${brand.image}">
      <div class="brand-name">${brand.name}</div>
    `;
    card.onclick = () => showLiquids(brand);
    brandsContainer.appendChild(card);
  });
  brandsContainer.style.display = 'flex';
  liquidsContainer.style.display = 'none';
}

function showLiquids(brand) {
  liquidsContainer.innerHTML = '<button id="backBtn">Назад к брендам</button>';
  const list = document.createElement('div');
  list.className = 'liquid-list';

  brand.liquids.forEach(liquid => {
    const card = document.createElement('div');
    card.className = 'liquid-card';

    if (!liquid.available) {
      card.innerHTML = `
        <img src="${liquid.image}" style="filter:grayscale(100%)">
        <div class="liquid-name">${liquid.name}</div>
        <div class="liquid-price soldout">Нет в наличии</div>
      `;
    } else {
      const base = parseFloat(liquid.price.replace('€',''));
      const price = PROMO_ACTIVE ? (base - PROMO_DISCOUNT).toFixed(2) : base;

      card.innerHTML = `
        ${PROMO_ACTIVE ? '<div class="promo-label">АКЦИЯ</div>' : ''}
        <img src="${liquid.image}">
        <div class="liquid-name">${liquid.name}</div>
        <div class="liquid-desc">${liquid.desc}</div>
        <div class="liquid-price promo">€${price}</div>
        ${PROMO_ACTIVE ? `<div class="promo-note">${PROMO_NOTE}</div>` : ''}
      `;
    }

    list.appendChild(card);
  });

  liquidsContainer.appendChild(list);
  brandsContainer.style.display = 'none';
  liquidsContainer.style.display = 'flex';

  document.getElementById('backBtn').onclick = showBrands;
}

showBrands();
</script>

</body>
</html>
