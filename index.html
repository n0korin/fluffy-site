<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Каталог жиж</title>
  <style>
    :root {
      --bg:#24132a; 
      --card:#2e1733;
      --muted:#bfa8d1;
      --accent:#8b5cf6;
      --glass: rgba(255,255,255,0.03);
    }
    html, body { height:100%; }
    body {
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg), #1b0f1d 80%);
      color:var(--muted);
      display:flex;
      justify-content:center;
      padding:16px;
    }
    .container { width:100%; max-width:1100px; }

    header {
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:20px;
      flex-wrap:wrap;
    }
    .logo {
      width:56px; height:56px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),#5b21b6);
      box-shadow:0 6px 18px rgba(0,0,0,0.5);
      display:flex; align-items:center; justify-content:center;
      font-weight:700; color:white;
    }
    h1 { font-size:20px; margin:0 }
    p.lead { margin:0; color:#d8cdee; opacity:0.9 }

    .nav-links {
      display:flex;
      gap:10px;
      margin-left:auto;
      flex-shrink:0;
    }
    .btn {
      padding: 8px 14px;
      border-radius: 10px;
      background: rgba(139, 92, 246, 0.15);
      color: #efe7ff;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.08);
      transition: background 0.2s ease, transform 0.2s ease;
      white-space:nowrap;
    }
    .btn:hover {
      background: rgba(139, 92, 246, 0.3);
      transform: translateY(-2px);
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
      gap:18px;
    }
    .brand-card {
      background:var(--card);
      border-radius:12px;
      padding:12px;
      text-align:center;
      box-shadow:0 4px 10px rgba(0,0,0,0.45);
      transition:transform .16s ease,box-shadow .16s ease;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .brand-card:hover {
      transform:translateY(-6px);
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
    }
    .brand-image {
      width:100%;
      aspect-ratio:1/1;
      border-radius:10px;
      display:grid;
      place-items:center;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.03);
      margin-bottom:8px;
    }
    .brand-image img { max-width:80%; max-height:80%; display:block; }
    .brand-title { font-weight:600; color:#efe7ff; text-align:center; }

    .brand-page { display:none; margin-top:20px }
    .brand-page.active { display:block }
    .back {
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:10px;
      background:rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.03);
      cursor:pointer;
    }

    .liquids {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:16px;
      margin-top:16px;
    }
    .liq {
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.03);
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    .liq-row {
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    .liq-thumb {
      width:80px; height:80px;
      border-radius:8px;
      display:grid; place-items:center;
      background:var(--glass);
      flex-shrink:0;
    }
    .liq h3 { margin:0; font-size:15px; font-weight:600; color:#fff }
    .liq p { margin:6px 0 0; font-size:13px; color:#d0baf0; word-break:break-word; }
    .price { margin-left:auto; font-weight:700; color:#fff; white-space:nowrap; }

    footer {
      margin-top:28px;
      color:#a890bf;
      font-size:13px;
    }

    @media (max-width:600px) {
      header { flex-direction:column; align-items:flex-start; gap:8px; }
      .nav-links { margin-left:0; }
      .grid { gap:12px }
      .liquids { grid-template-columns:1fr }
      .btn { font-size:13px; padding:7px 12px }
      .liq-thumb { width:72px; height:72px; }
    }
  </style>
</head>
