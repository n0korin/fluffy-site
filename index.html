<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Каталог жиж</title>
<style>
  /* Основные стили */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #24132a;
    color: #bfa8d1;
  }

  header {
    display: flex;
    justify-content: flex-end;
    padding: 15px;
    gap: 10px;
  }

  header a {
    text-decoration: none;
    color: #fff;
    background-color: #3e1f50;
    padding: 8px 15px;
    border-radius: 8px;
    transition: 0.3s;
  }

  header a:hover {
    background-color: #6a3b87;
  }

  .container {
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .brand-card {
    background-color: #2e1733;
    border-radius: 12px;
    width: 200px;
    text-align: center;
    padding: 15px;
    cursor: pointer;
    transition: 0.3s;
  }

  .brand-card:hover {
    background-color: #461d4b;
  }

  .brand-card img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
  }

  .brand-name {
    margin-top: 10px;
    font-weight: bold;
  }

  .liquid-list {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
  }

  .liquid-card {
    background-color: #2e1733;
    border-radius: 10px;
    padding: 10px;
    width: 180px;
    text-align: center;
  }

  .liquid-card img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
  }

  .liquid-name {
    font-size: 1.1em;
    margin-top: 8px;
    font-weight: bold;
  }

  .liquid-desc {
    font-size: 0.9em;
    margin: 5px 0;
  }

  .liquid-price {
    font-size: 1em;
    font-weight: bold;
    color: #ffdd57;
  }

  /* Мобильная версия */
  @media (max-width: 600px) {
    .brand-card {
      width: 140px;
      padding: 10px;
    }

    .brand-card img {
      width: 100px;
      height: 100px;
    }

    .liquid-card {
      width: 140px;
      padding: 8px;
    }

    .liquid-card img {
      width: 100px;
      height: 100px;
    }
  }
</style>
</head>
<body>

<header>
  <a href="https://t.me/Fluffy_Manager" target="_blank">Связь в Telegram</a>
  <a href="reviews.html" target="_blank">Отзывы</a>
</header>

<div class="container" id="brandsContainer">
  <!-- Карточки брендов будут вставляться через JS -->
</div>

<div class="container" id="liquidsContainer" style="display:none;">
  <!-- Карточки жиж бренда будут вставляться через JS -->
  <button id="backBtn" style="margin-top:20px; padding:10px 15px; border:none; border-radius:8px; background-color:#3e1f50; color:#fff; cursor:pointer;">Назад к брендам</button>
</div>

<script>
const DATA = [
  {
    id: 'Chaser Black',
    name: 'Chaser Black 5%',
    short: 'Тёмные миксы от Chaser.',
    image: 'images/chaser-black.jpg',
    liquids: [
      {id:'cb-er', name:'Energy Raspberry', desc:'Малиновый микс с енергетиком.', price:'€18.99'},
      {id:'cb-bpa', name:'Blackcurrant Peach Apple', desc:'Чёрная смородина с персиком и яблоком.', price:'€18.99'}
    ]
  },
  {
    id: 'Chaser Luxe',
    name: 'Chaser Luxe 6.5%',
    short: 'Люксовые жидкости от Chaser.',
    image: 'images/chaser-luxe.png',
    liquids: [
      {id:'n-gl', name:'Grape Mint', desc:'Виноград с мятой.', price:'€18.99'},
      {id:'n-sc', name:'Strawberry Creme', desc:'Клубничный крем.', price:'€18.99'},
      {id:'n-swcl', name:'Sour Watermelon Candy Limited', desc:'Кисло-сладкая арбузная конфета.', price:'€18.99'},
      {id:'n-br', name:'Blueberry Raspberry', desc:'Черника и малина.', price:'€18.99'},
      {id:'n-bm', name:'Blueberry Mint', desc:'Черника с мятой.', price:'€18.99'},
      {id:'n-tb', name:'Turbo Mint', desc:'Мятный вкус с лёгким холодком.', price:'€18.99'}
    ]
  },
  {
    id: 'Chaser Nova',
    name: 'Chaser Nova 5%',
    short: 'Новые миксы от Chaser.',
    image: 'images/nova-blueberry.png',
    liquids: [
      {id:'cn-am', name:'Apple Mixed', desc:'Смесь яблок.', price:'€18.99'},
      {id:'cn-bcg', name:'Blackcurrant Grape', desc:'Чёрная смородина и виноград.', price:'€18.99'},
      {id:'cn-dr', name:'Double & Raspberry', desc:'Двойная малина.', price:'€18.99'},
      {id:'cn-bb', name:'Blueberry Basilic', desc:'Черника с базиликом.', price:'€18.99'}
    ]
  },
  {
    id: 'Chaser Squid Game',
    name: 'Chaser Squid Game 5%',
    short: 'Limited Edition от Chaser.',
    image: 'images/chaser-squidgame.jpg',
    liquids: [
      {id:'cs-jp', name:'Jasmine Peach', desc:'Жасмин и персик.', price:'€21.99'},
      {id:'cs-am', name:'Aloe Mint', desc:'Алоэ и мята.', price:'€21.99'},
      {id:'cs-ppl', name:'Pineapple Passion Lime', desc:'Ананас, маракуйя и лайм.', price:'€21.99'}
    ]
  },
  {
    id: 'Vozol',
    name: 'Vozol 5%',
    short: 'Фруктовые и свежие вкусы от Vozol.',
    image: 'images/vozol.jpeg',
    liquids: [
      {id:'v-sk', name:'Strawberry Kiwi', desc:'Сочная клубника с киви.', price:'€15.99'},
      {id:'v-dfb', name:'Dragon Fruit Banana Cherry', desc:'Экзотический микс с бананом и вишней.', price:'€15.99'},
      {id:'v-ppfl', name:'Pineapple Passion Fruit Lime', desc:'Ананас, маракуйя и лайм в гармонии.', price:'€15.99'}
    ]
  },
  {
    id: 'Elfliq',
    name: 'Elfliq 5%',
    short: 'Лёгкие и утончённые вкусы для ежедневного парения.',
    image: 'images/elfliq.jpg',
    liquids: [
      {id:'e-gc', name:'Grape Cherry', desc:'Сладкий виноград с вишней.', price:'€15.99'},
      {id:'e-dg', name:'Double Grape', desc:'Двойная порция винограда.', price:'€15.99'},
      {id:'e-rl', name:'Raspberry Lychee', desc:'Малина с личи.', price:'€15.99'},
      {id:'e-jr', name:'Jasmine Raspberry', desc:'Жасмин с малиной.', price:'€15.99'},
      {id:'e-bc', name:'Blackberry Cranberry', desc:'Ежевика с клюквой.', price:'€15.99'},
      {id:'e-cc', name:'Cherry Cola', desc:'Вишня с колой.', price:'€15.99'}
    ]
  }
];


const brandsContainer = document.getElementById('brandsContainer');
const liquidsContainer = document.getElementById('liquidsContainer');
const backBtn = document.getElementById('backBtn');

// Функция для отображения брендов
function showBrands() {
  brandsContainer.innerHTML = '';
  DATA.forEach(brand => {
    const card = document.createElement('div');
    card.className = 'brand-card';
    card.innerHTML = `
      <img src="${brand.image}" alt="${brand.name}">
      <div class="brand-name">${brand.name}</div>
    `;
    card.addEventListener('click', () => showLiquids(brand));
    brandsContainer.appendChild(card);
  });
  brandsContainer.style.display = 'flex';
  liquidsContainer.style.display = 'none';
}

// Функция для отображения жиж бренда
function showLiquids(brand) {
  liquidsContainer.innerHTML = '';
  const title = document.createElement('h2');
  title.textContent = brand.name + ' — ' + brand.short;
  title.style.textAlign = 'center';
  liquidsContainer.appendChild(title);

  const list = document.createElement('div');
  list.className = 'liquid-list';
  brand.liquids.forEach(liquid => {
    const card = document.createElement('div');
    card.className = 'liquid-card';
    card.innerHTML = `
      <img src="https://via.placeholder.com/120?text=${encodeURIComponent(liquid.name)}" alt="${liquid.name}">
      <div class="liquid-name">${liquid.name}</div>
      <div class="liquid-desc">${liquid.desc}</div>
      <div class="liquid-price">${liquid.price}</div>
    `;
    list.appendChild(card);
  });

  liquidsContainer.appendChild(list);
  liquidsContainer.appendChild(backBtn);

  brandsContainer.style.display = 'none';
  liquidsContainer.style.display = 'flex';
}

// Назад к брендам
backBtn.addEventListener('click', showBrands);

// Изначально показываем бренды
showBrands();
</script>

</body>
</html>
